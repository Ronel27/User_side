<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="lpage.html">Home</a></li>
                <li><a href="cart.html">Menu</a></li>
                <li><a href="tracking_order.html">Track Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
            
        <h2> <center>Order Summary</center></h2>
        <ul id="order-summary"></ul>

        <form id="checkout-form">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="card">Payment Option:</label>
            <select id="payment-option" required>
                <option value="Cash On Delivery">Cash On Delivery</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Debit Card">Credit Card</option>
            </select>

            <label for="shipping-option">Choose a shipping option:</label>
            <select id="shipping-option" required>
                <option value="standard">Standard - 70.00</option>
                <option value="express">Rush - 120.00</option>
            </select>
            <label for="courier">Choose a courier:</label>
                    <select id="courier-option" required>
                        <option value="standard">Food Panda</option>
                        <option value="express">Grab</option>
                        <option value="LBC">Maxim</option>
                    </select>

                    <a href="../thanks.html" >
                    <button type="button" >Place Order</button>
                    </a>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
